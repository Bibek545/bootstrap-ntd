<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Not to do list</title>

    <style>
        .wrapper {
            background: linear-gradient(red, purple);
            min-height: 100vh;

        }

        .table {
            --bs-table-bg: transparent;
        }
    </style>
</head>

<body>
    <!-- title -->
    <div class="wrapper">
        <div class="container text-white  pt-5 ">
            <h1 class="text-center">Not To Do List</h1>

            <!-- form -->
            <form 
            onsubmit= "handleOnSubmit(this)"
            action="javascript:void(0)" class="border p-5 rounded shadow-lg mt-5">

                <div class="row pt-4 g-1">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Task name" aria-label="Task name"
                            name="task" id="task">
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder=" 10" aria-label="Last name" name="number"
                            min="1" id="hours">
                    </div>
                    <div class="col-md-3 d-grid">
                        <button class="btn btn-primary">Add new Task</button>
                    </div>
                </div>

            </form>

            <!-- tABLE -->
            <div class="row mt-5">
                <div class="col-md">
                    <h3 class="text-center">Entry List </h3>
                    <hr />

                    <!-- Entry list table -->
                    <table class="table table-striped table-hover border">

                        <tbody id="entryList">
                        </tbody>
                    </table>


                </div>
                <!-- bad list -->
                <div class="col-md">
                    <h3 class="text-center">Bad List </h3>
                    <hr />

                    <!-- bad list table -->
                    <table class="table table-striped table-hover border">

                        <tbody id="badList">
                         

                        </tbody>
                    </table>
                    <div class="alert alert-success" role="alert">
                        <p>You could have saved =  50 hours
                      </div>


                </div>

            </div>

            <!-- Alert at the bottom showing allocated hours -->
            <div class="alert alert-success" role="alert">
                <p>You could have saved</p>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
